<!doctype html>
<html lang="en"> 
  <head>
    <meta charset="utf-8">
    <title>User Feedback</title>
    <meta name="description" lang="en" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="favicon.ico" />
    <script src="https://kit.fontawesome.com/ac77fb1b0f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" media="screen" href="assets/vendor/font-awesome/css/all.min.css" >
    <link rel="stylesheet" media="screen" href="assets/css/style.css" >
  </head>
  <body>
    <!--container start-->
    <div class="container">
      <!--main section start-->
      <main>
        <div class="wrapper">
          <div class="review-container">
            <h2>How satisfied are you with our
              customer support performance?</h2>
            <ul class="reviews">
              <li class="unhappy">
                <figure>
                  <img src="assets/Images/ki85bBn5T.png" class="image" alt="">
                </figure>
                <p>Unhappy</p>
              </li>
              <li class="neutral">
                <figure>
                  <img src="assets/Images/neutral.png" class="image" alt="">
                </figure>
                <p>Neutral</p>
              </li>
              <li class="satisfied">
                <figure>
                  <img src="assets/Images/satisfied.png" class="image" alt="">
                </figure>
                <p>Satisfied</p>
              </li>
            </ul>
            <button class="send-review" id="send-btn">Send review</button>
          </div>
        </div>
      </main>
      <!--main section end-->
      <!--footer section start-->
      <footer>      
      </footer>
      <!--footer section end-->
    </div>
    <script src="/app.js"></script>
    <!--container end-->
  </body>
</html>
